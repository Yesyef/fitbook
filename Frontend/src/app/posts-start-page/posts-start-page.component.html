<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <h4>FitBook Posts</h4>
            <ul>
                <li><a href="#section2">Filter 1</a></li>
                <li><a href="#section2">Filter 2</a></li>
                <li><a href="#section2">Filter 3</a></li>
                <li><a href="#section2">Filter 4</a></li>
            </ul>
        </div>

        <div class="col-sm-7">
            <div *ngFor="let post of allPosts" >
                <h4><small>RECENT POSTS</small></h4>
                <hr>
                <h2>{{post.title}}</h2>
                <h5><span class="glyphicon glyphicon-time"></span> Post by {{post.profile.username}}, Sep 27, 2015.</h5>
                <h5><span class="label label-danger">Category: {{post.category}} - Sport: {{post.profile.sport}}</span> </h5><br>
                <p>{{post.content}}.</p>
                <br><br>
            </div>


           
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>
